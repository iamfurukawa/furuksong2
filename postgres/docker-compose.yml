services:
  # PostgreSQL Database Gen√©rico
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: furuksong2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: furuksong2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./srv/postgres:/docker-entrypoint-initdb.d
    networks:
      - nginxnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d furuksong2"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin (opcional, para gerenciamento do banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@furuksong2.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nginxnet
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  nginxnet:
    external: true
